<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>重設所有座位</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>⚠️ 重設所有座位狀態</h1>
  <p>按下按鈕後，所有座位將恢復為「未選擇」狀態（綠色）。</p>
  <button onclick="resetSeats()">重設座位</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVTjVVeQ1kD4MEhqN-hOEXSLjgSV2txWM",
      authDomain: "seat-e2f35.firebaseapp.com",
      databaseURL: "https://seat-e2f35-default-rtdb.firebaseio.com",
      projectId: "seat-e2f35",
      storageBucket: "seat-e2f35.firebasestorage.app",
      messagingSenderId: "510963570329",
      appId: "1:510963570329:web:03e6ee71e719f294454a08",
      measurementId: "G-W2N7BC08DZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function resetSeats() {
      const totalSeats = 700;
      for (let i = 1; i <= totalSeats; i++) {
        db.ref("seats/" + i).set({
          status: "available"
        });
      }
      alert("✅ 所有座位已重設為可選狀態！");
    }
  </script>

</body>
</html>
