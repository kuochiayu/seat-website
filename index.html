<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>報到</title>
</head>
<body>
  <h1>請輸入你的姓名</h1>
  <input type="text" id="username" placeholder="請輸入姓名" />
  <button onclick="saveName()">下一步</button>

  <script>
    function saveName() {
      const name = document.getElementById('username').value.trim();
      if (name === "") {
        alert("請輸入姓名");
        return;
      }
      // 存到瀏覽器 LocalStorage
      localStorage.setItem("username", name);
      window.location.href = "seat.html"; // 前往選座頁面
    }
  </script>
</body>
</html>
